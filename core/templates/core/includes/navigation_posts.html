{% load wagtailcore_tags %}

<hr>
<div class="row">
    <ul class="actions fit 12u$">
        <li class="5u align-right">
        <a href="{% pageurl self.parent %}">See All</a>
        </li>
        <li class="1u align-center"></li>
        <li class="5u align-left">
        {% if self.get_next_sibling %}
            <a href="{% pageurl self.get_next_sibling %}">Next</a>
        {% else %}
            <span class="disabled">Next</span>
        {% endif %}
        </li>
    </ul>
</div>
