{% load wagtailcore_tags core_tags %}

<meta property="og:url" content="{{ BASE_URL }}{% if self %}{% pageurl self %}{% endif %}" />
<meta property="og:title" content="{{ root_site }} | {% if self.seo_title %}{{ self.seo_title }}{% else %}{{ self.title }}{% endif %}" />
<meta property="og:description" content="{% if self.search_description %}{{ self.search_description }}{% elif self.intro_text %}{{ self.intro_text }}{% elif self.body_excerpt %}{{ self.body_excerpt|truncatewords:40 }}{% else %}{{ self.title }}{% endif %}" />
