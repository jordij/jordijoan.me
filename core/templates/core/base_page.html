{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <header class="major">
        <span>Published on {{ page.date|date:"j F Y" }}</span>
        <h1>{{ self.title }}</h1>
        {% if self.category %}
            <ul class="actions horizontal small">
                <li><a href="{% pageurl self.parent %}?category={{ self.category.slug }}" class="small special">#{{ self.category.slug }}</a></li>
            </ul>
        {% endif %}
    </header>

    {% for block in self.body %}
        {{ block }}
    {% endfor %}

{% endblock %}
